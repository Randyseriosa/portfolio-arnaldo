  <script>
  const sidebar = document.getElementById('sidebar');
  const mainContent = document.getElementById('mainContent');
  const toggleBtnInside = document.getElementById('sidebarToggleInside');
  const toggleBtnOutside = document.getElementById('sidebarToggleOutside');

  function showSidebar() {
    sidebar.classList.remove('hide');
    mainContent.style.marginLeft = window.innerWidth <= 600 ? '0' : '260px';
    toggleBtnOutside.style.display = 'none';
    toggleBtnInside.style.display = 'block';
  }
  function hideSidebar() {
    sidebar.classList.add('hide');
    mainContent.style.marginLeft = '0';
    toggleBtnOutside.style.display = 'block';
    toggleBtnInside.style.display = 'none';
  }

  toggleBtnInside.addEventListener('click', hideSidebar);
  toggleBtnOutside.addEventListener('click', showSidebar);

  // Hide sidebar after clicking any Table of Content link or About Me or Contact
  document.querySelectorAll(
    '.sidebar ul li a, .sidebar div[style*="margin-top"] a, .sidebar h2 a'
  ).forEach(link => {
    link.addEventListener('click', function () {
      hideSidebar();
    });
  });

  // Initial state: sidebar hidden, so show outside button and hide inside button
  toggleBtnOutside.style.display = 'block';
  toggleBtnInside.style.display = 'none';
  </script>
